<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings College School - Pickup System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 100px auto; 
            padding: 20px; 
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #1f2937;
        }
        .crown-logo {
            font-size: 3rem;
            color: #f59e0b;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .login-btn {
            background: #3b82f6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }
        .feature i {
            color: #3b82f6;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .feature h3 {
            margin: 0 0 10px 0;
            color: #1f2937;
        }
        .feature p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="crown-logo">
            <i class="fas fa-crown"></i>
        </div>
        <h1>Kings College School</h1>
        <p class="subtitle">Student Pickup Management System</p>
        
        <a href="login.html" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Access System
        </a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-envelope"></i>
                <h3>Email Processing</h3>
                <p>Automatically process pickup requests from emails</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Secure Access</h3>
                <p>Role-based access control for different user types</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>Real-time Updates</h3>
                <p>Live notifications and status updates</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 3 seconds if this is an OAuth callback
        const hash = window.location.hash;
        if (hash.includes('access_token') || hash.includes('error')) {
            // This is an OAuth callback, redirect to login
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            
            document.querySelector('.container').innerHTML = `
                <div class="crown-logo">
                    <i class="fas fa-crown"></i>
                </div>
                <h1>Processing Authentication...</h1>
                <p class="subtitle">Redirecting you to the login page...</p>
                <div style="margin-top: 20px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #3b82f6;"></i>
                </div>
            `;
        }
    </script>
</body>
</html>
