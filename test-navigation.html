<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings College School - Navigation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navigation-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .header-section {
            margin-bottom: 40px;
        }

        .crown-logo {
            color: #ffd700;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .title {
            color: #1e40af;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .navigation-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-link {
            display: block;
            text-decoration: none;
            background: #3b82f6;
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .nav-link:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);
        }

        .nav-link i {
            margin-right: 10px;
        }

        .back-link {
            background: #6b7280;
            margin-top: 20px;
        }

        .back-link:hover {
            background: #4b5563;
        }

        @media (max-width: 768px) {
            .navigation-container {
                padding: 40px 30px;
            }

            .title {
                font-size: 2rem;
            }

            .crown-logo {
                font-size: 3rem;
            }

            .navigation-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navigation-container">
        <div class="header-section">
            <div class="crown-logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1 class="title">Kings College School</h1>
            <p class="subtitle">Cascais - Student Pickup Management System</p>
        </div>
        
        <div class="navigation-links">
            <a href="security-simple.html" class="nav-link">
                <i class="fas fa-shield-alt"></i>
                Security Dashboard
            </a>
            
            <a href="admin-simple.html" class="nav-link">
                <i class="fas fa-crown"></i>
                Admin Dashboard
            </a>
            
            <a href="monitor-simple.html" class="nav-link">
                <i class="fas fa-eye"></i>
                Monitor Dashboard
            </a>
            
            <a href="parent-simple.html" class="nav-link">
                <i class="fas fa-users"></i>
                Parent Dashboard
            </a>
        </div>
        
        <a href="login.html" class="nav-link back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Login
        </a>
    </div>
</body>
</html>
