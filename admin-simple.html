<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings College School - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .crown-logo {
            color: #ffd700;
            font-size: 2.5rem;
        }

        .header-title {
            color: #1e40af;
            font-size: 2rem;
            font-weight: 700;
        }

        .header-subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-top: 4px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        /* Main content */
        .main-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-title {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        /* Statistics cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 15px;
        }

        .stat-label {
            color: #64748b;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Action buttons */
        .actions-section {
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .action-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);
        }

        .action-btn.primary {
            background: #3b82f6;
        }

        .action-btn.secondary {
            background: #6366f1;
        }

        .action-btn.info {
            background: #0ea5e9;
        }

        /* Students grid */
        .students-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #3b82f6;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .student-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
        }

        .student-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .student-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .student-name {
            color: #1e40af;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .student-class {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .student-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .student-btn:hover {
            background: #e5e7eb;
        }

        .student-btn.edit {
            background: #dbeafe;
            color: #1e40af;
        }

        .student-btn.edit:hover {
            background: #bfdbfe;
        }

        .student-btn.delete {
            background: #fee2e2;
            color: #dc2626;
        }

        .student-btn.delete:hover {
            background: #fecaca;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            color: #1e40af;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .modal-close:hover {
            background: #f3f4f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
        }

        .btn-save {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #2563eb;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.info {
            border-left: 4px solid #3b82f6;
        }

        .toast-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .toast-close {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }

        .toast-close:hover {
            background: #f3f4f6;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .main-content {
                padding: 20px;
            }

            .dashboard-title {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stat-card {
                padding: 30px 25px;
            }

            .stat-number {
                font-size: 3rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .students-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="crown-logo">
                <i class="fas fa-crown"></i>
            </div>
            <div>
                <h1 class="header-title">Kings College School</h1>
                <p class="header-subtitle">Cascais - Student Pickup Management System</p>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="dashboard-title">Super Admin Dashboard</h1>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">6</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayPickups">0</div>
                <div class="stat-label">Today's Pickups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">7</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions-section">
            <div class="action-buttons">
                <button class="action-btn primary" onclick="openModal('addStudent')">
                    <i class="fas fa-user-plus"></i>
                    Add Student
                </button>
                <button class="action-btn secondary" onclick="openModal('addParent')">
                    <i class="fas fa-users"></i>
                    Add Parent
                </button>
                <button class="action-btn info" onclick="viewPickupHistory()">
                    <i class="fas fa-history"></i>
                    Pickup History
                </button>
            </div>
        </div>

        <!-- Students Section -->
        <div class="students-section">
            <h2 class="section-title">Students Management</h2>
            <div class="students-grid" id="studentsGrid">
                <!-- Students will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal" id="addStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Student</h3>
                <button class="modal-close" onclick="closeModal('addStudent')">&times;</button>
            </div>
            <form id="addStudentForm">
                <div class="form-group">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-input" id="studentName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Class</label>
                    <input type="text" class="form-input" id="studentClass" placeholder="e.g., 2C" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Parent Email</label>
                    <input type="email" class="form-input" id="parentEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Parent Contact</label>
                    <input type="tel" class="form-input" id="parentContact">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('addStudent')">Cancel</button>
                    <button type="submit" class="btn-save">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Parent Modal -->
    <div class="modal" id="addParentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Parent</h3>
                <button class="modal-close" onclick="closeModal('addParent')">&times;</button>
            </div>
            <form id="addParentForm">
                <div class="form-group">
                    <label class="form-label">Parent Name</label>
                    <input type="text" class="form-input" id="parentName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="parentEmailNew" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="parentPhone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="parentPassword" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal('addParent')">Cancel</button>
                    <button type="submit" class="btn-save">Add Parent</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message" id="toastMessage"></span>
            <button class="toast-close" id="toastClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Load Supabase configuration -->
    <script src="supabase-config.js"></script>
    
    <script>
        // Sample students data
        const students = [
            { id: 1, name: "Emma Johnson", class: "Class 2C", status: "waiting" },
            { id: 2, name: "Oliver Smith", class: "Class 3B", status: "waiting" },
            { id: 3, name: "Sophia Williams", class: "Class 1A", status: "waiting" },
            { id: 4, name: "James Brown", class: "Class 4A", status: "waiting" },
            { id: 5, name: "Isabella Davis", class: "Class 2A", status: "waiting" },
            { id: 6, name: "William Wilson", class: "Class 3C", status: "waiting" }
        ];

        function renderStudents() {
            const studentsGrid = document.getElementById('studentsGrid');
            studentsGrid.innerHTML = '';

            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.innerHTML = `
                    <div class="student-avatar">
                        ${student.name.charAt(0)}
                    </div>
                    <h3 class="student-name">${student.name}</h3>
                    <p class="student-class">${student.class}</p>
                    <div class="student-actions">
                        <button class="student-btn edit" onclick="editStudent(${student.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="student-btn delete" onclick="deleteStudent(${student.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                studentsGrid.appendChild(studentCard);
            });

            // Update statistics
            document.getElementById('totalStudents').textContent = students.length;
        }

        function openModal(modalType) {
            const modal = document.getElementById(modalType + 'Modal');
            modal.classList.add('show');
        }

        function closeModal(modalType) {
            const modal = document.getElementById(modalType + 'Modal');
            modal.classList.remove('show');
            
            // Reset forms
            if (modalType === 'addStudent') {
                document.getElementById('addStudentForm').reset();
            } else if (modalType === 'addParent') {
                document.getElementById('addParentForm').reset();
            }
        }

        function editStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                showToast(`Edit functionality for ${student.name} would be implemented here`, 'info');
            }
        }

        function deleteStudent(studentId) {
            const student = students.find(s => s.id === studentId);
            if (student && confirm(`Are you sure you want to delete ${student.name}?`)) {
                const index = students.findIndex(s => s.id === studentId);
                students.splice(index, 1);
                renderStudents();
                showToast(`${student.name} has been deleted`, 'success');
            }
        }

        function viewPickupHistory() {
            showToast('Pickup history feature would be implemented here', 'info');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        }

        // Initialize - ADMIN ONLY
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Admin dashboard loading...');
                
                // TEMPORARILY DISABLED: Authentication check
                // const isAuthenticated = await checkAuth('admin');
                // if (!isAuthenticated) {
                //     return; // Will redirect to login
                // }
                
                console.log('⚠️ Authentication check temporarily disabled for testing');
                console.log('Admin dashboard initializing...');
                renderStudents();
                initializeEventListeners();
                console.log('Admin dashboard loaded successfully');
            } catch (error) {
                console.error('Admin dashboard initialization failed:', error);
                showToast('System initialization failed. Please refresh the page.', 'error');
            }
        });

        function initializeEventListeners() {
            try {
                // Form submissions
                const addStudentForm = document.getElementById('addStudentForm');
                const addParentForm = document.getElementById('addParentForm');
                const toastClose = document.getElementById('toastClose');

                if (addStudentForm) {
                    addStudentForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        const name = document.getElementById('studentName').value;
                        const studentClass = document.getElementById('studentClass').value;
                        const parentEmail = document.getElementById('parentEmail').value;
                        const parentContact = document.getElementById('parentContact').value;
                        
                        // Add new student
                        const newStudent = {
                            id: Date.now(),
                            name: name,
                            class: 'Class ' + studentClass,
                            status: 'waiting'
                        };
                        
                        students.push(newStudent);
                        renderStudents();
                        closeModal('addStudent');
                        showToast(`${name} has been added successfully`, 'success');
                    });
                }

                if (addParentForm) {
                    addParentForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        const name = document.getElementById('parentName').value;
                        const email = document.getElementById('parentEmailNew').value;
                        const phone = document.getElementById('parentPhone').value;
                        
                        // In a real application, this would create a parent account
                        closeModal('addParent');
                        showToast(`Parent ${name} has been added successfully`, 'success');
                    });
                }

                if (toastClose) {
                    toastClose.addEventListener('click', function() {
                        const toast = document.getElementById('toast');
                        if (toast) {
                            toast.classList.remove('show');
                        }
                    });
                }

                // Close modals when clicking outside
                document.addEventListener('click', function(e) {
                    if (e.target.classList.contains('modal')) {
                        e.target.classList.remove('show');
                    }
                });
            } catch (error) {
                console.error('Event listener initialization failed:', error);
            }
        }
    </script>
</body>
</html>
