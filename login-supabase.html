<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings College School - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .crown-logo {
            color: #ffd700;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .school-title {
            color: #1e40af;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .school-subtitle {
            color: #64748b;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .login-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .demo-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }

        .demo-title {
            color: #64748b;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .demo-accounts {
            display: grid;
            gap: 10px;
        }

        .demo-account {
            background: #f8fafc;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .demo-account:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
        }

        .demo-role {
            font-weight: 600;
            color: #3b82f6;
            font-size: 0.9rem;
        }

        .demo-email {
            color: #64748b;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }

            .school-title {
                font-size: 1.8rem;
            }

            .crown-logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="crown-logo">
            <i class="fas fa-crown"></i>
        </div>
        
        <h1 class="school-title">Kings College School</h1>
        <p class="school-subtitle">Cascais - Student Pickup Management System</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" 
                       class="form-input" 
                       id="email" 
                       name="email" 
                       required 
                       placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" 
                       class="form-input" 
                       id="password" 
                       name="password" 
                       required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <!-- Demo accounts section (remove in production) -->
        <div class="demo-section">
            <h3 class="demo-title">Demo Accounts (Development Only)</h3>
            <div class="demo-accounts">
                <div class="demo-account" onclick="fillDemoCredentials('admin@gmail.com', 'admin123')">
                    <div class="demo-role">üëë Super Admin</div>
                    <div class="demo-email">admin@gmail.com</div>
                </div>
                <div class="demo-account" onclick="fillDemoCredentials('security@gmail.com', 'security123')">
                    <div class="demo-role">üõ°Ô∏è Security Guard</div>
                    <div class="demo-email">security@gmail.com</div>
                </div>
                <div class="demo-account" onclick="fillDemoCredentials('monitor@gmail.com', 'monitor123')">
                    <div class="demo-role">üëÄ Monitor</div>
                    <div class="demo-email">monitor@gmail.com</div>
                </div>
                <div class="demo-account" onclick="fillDemoCredentials('parent@gmail.com', 'parent123')">
                    <div class="demo-role">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parent (Demo)</div>
                    <div class="demo-email">parent@gmail.com</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase configuration -->
    <script src="supabase-config.js"></script>
    
    <script>
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('Login page initializing...');
                initializeEventListeners();
                checkExistingAuth();
                console.log('Login page loaded successfully');
            } catch (error) {
                console.error('Login page initialization failed:', error);
                showError('System initialization failed. Please refresh the page.');
            }
        });

        function initializeEventListeners() {
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        }

        // Check if user is already authenticated
        async function checkExistingAuth() {
            try {
                const user = await Auth.getCurrentUser();
                if (user) {
                    showSuccess('Already logged in. Redirecting...');
                    setTimeout(() => {
                        redirectToDashboard(user);
                    }, 1000);
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // Continue to login form
            }
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                const result = await Auth.signIn(email, password);
                
                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Small delay to show success message
                    setTimeout(() => {
                        redirectToDashboard(result.user);
                    }, 1000);
                } else {
                    showError(result.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Fill demo credentials (for development only)
        function fillDemoCredentials(email, password) {
            emailInput.value = email;
            passwordInput.value = password;
            hideMessages();
        }

        // UI helper functions
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="spinner"></div> Signing In...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
