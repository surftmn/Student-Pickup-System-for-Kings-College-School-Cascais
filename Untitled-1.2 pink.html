<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pickup School Calls</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white w-full max-w-md mx-auto rounded-2xl shadow-2xl p-8">
<div class="text-center mb-8">
<span class="material-icons text-5xl text-gray-700">emoji_events</span>
<h1 class="text-3xl font-bold text-gray-800 mt-2">Kings College School</h1>
<p class="text-gray-500 text-sm">Cascais - Student Pickup Management System</p>
</div>
<div class="grid grid-cols-2 gap-4 mb-8">
<button class="flex flex-col items-center justify-center p-4 bg-black text-white rounded-xl shadow-md hover:bg-gray-800 transition-colors">
<span class="material-icons text-3xl">person</span>
<span class="mt-1 text-sm font-medium">Parent</span>
</button>
<button class="flex flex-col items-center justify-center p-4 bg-gray-200 border border-gray-300 text-gray-700 rounded-xl shadow-md hover:bg-gray-300 transition-colors">
<span class="material-icons text-3xl">security</span>
<span class="mt-1 text-sm font-medium">Security</span>
</button>
<button class="flex flex-col items-center justify-center p-4 bg-gray-200 border border-gray-300 text-gray-700 rounded-xl shadow-md hover:bg-gray-300 transition-colors">
<span class="material-icons text-3xl">desktop_windows</span>
<span class="mt-1 text-sm font-medium">Monitor</span>
</button>
<button class="flex flex-col items-center justify-center p-4 bg-gray-200 border border-gray-300 text-gray-700 rounded-xl shadow-md hover:bg-gray-300 transition-colors">
<span class="material-icons text-3xl">verified_user</span>
<span class="mt-1 text-sm font-medium">Super Admin</span>
</button>
</div>
<form>
<div class="mb-6">
<label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
<input class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-black focus:border-black transition-shadow text-sm" id="email" placeholder="Enter your email" type="email"/>
</div>
<div class="mb-8">
<label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
<div class="relative">
<input class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-black focus:border-black transition-shadow text-sm pr-10" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600" type="button">
<span class="material-icons text-xl">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-black text-white py-3 rounded-xl font-semibold hover:bg-gray-800 transition-colors flex items-center justify-center text-lg shadow-md" type="submit">
<span class="material-icons mr-2">login</span>
        Sign In
      </button>
</form>
</div>

</body></html>
